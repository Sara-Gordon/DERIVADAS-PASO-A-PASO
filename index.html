<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Derivada Paso a Paso</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      color: #333;
      margin: 40px;
    }
    h1 {
      color: #e75480;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      border: 1px solid #e75480;
      border-radius: 8px;
    }
    button {
      background-color: #e75480;
      color: white;
      cursor: pointer;
    }
    .step {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-left: 5px solid #e75480;
      border-radius: 8px;
    }
    #grafica {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Derivada Paso a Paso (Primer Principio)</h1>
  <input type="text" id="funcion" placeholder="Escribe la función, por ejemplo: x^2">
  <button onclick="calcularDerivada()">Calcular Derivada</button>

  <div id="resultado"></div>
  <div id="grafica"></div>

  <script>
    function calcularDerivada() {
      const fxInput = document.getElementById("funcion").value;
      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = "";
      
      let f;
      try {
        f = math.parse(fxInput).compile();
      } catch (err) {
        resultadoDiv.innerHTML = '<div class="step" style="color:red;">⚠️ Error al procesar la función. Asegúrate de escribirla correctamente.</div>';
        return;
      }

      // Paso 1
      const paso1 = `<div class='step'><strong>PASO 1:</strong> Escribir la fórmula del primer principio de la derivada:<br><br>
      <span style="font-size: 20px;">
        f'(x) = \(\lim_{h \to 0} \frac{f(x+h) - f(x)}{h}\)
      </span>
      </div>`;

      // Paso 2
      const paso2 = `<div class='step'><strong>PASO 2:</strong> Escribir la función dada:<br><br>
        f(x) = ${fxInput}
      </div>`;

      // Paso 3
      const paso3 = `<div class='step'><strong>PASO 3:</strong> Sustituir f(x+h) y f(x) en la fórmula:<br><br>
        \(\frac{${fxInput.replaceAll("x", "(x+h)")} - (${fxInput})}{h}\)
      </div>`;

      // Paso 4
      const paso4 = `<div class='step'><strong>PASO 4:</strong> Simplificar la expresión obtenida.<br><br>
        (Este paso depende del tipo de función. Se mostrará paso a paso en el siguiente desarrollo)
      </div>`;

      resultadoDiv.innerHTML += paso1 + paso2 + paso3 + paso4;

      // Graficar f(x) y f(x+h)
      const xValues = [];
      const yValues = [];
      const y2Values = [];
      const h = 1;
      for (let x = -10; x <= 10; x += 0.2) {
        try {
          const scope = {x};
          const scope2 = {x: x + h};
          xValues.push(x);
          yValues.push(f.evaluate(scope));
          y2Values.push(f.evaluate(scope2));
        } catch (e) {
          yValues.push(null);
          y2Values.push(null);
        }
      }
      Plotly.newPlot("grafica", [
        {
          x: xValues,
          y: yValues,
          mode: 'lines',
          name: 'f(x)',
          line: {color: '#e75480'}
        },
        {
          x: xValues,
          y: y2Values,
          mode: 'lines',
          name: 'f(x+h)',
          line: {color: '#ffb6c1', dash: 'dot'}
        }
      ], {
        margin: {t: 0},
        title: 'Gráfica de f(x) y f(x+h)',
        xaxis: {title: 'x'},
        yaxis: {title: 'f(x)'},
        plot_bgcolor: '#fff0f5',
        paper_bgcolor: '#fff0f5',
        showlegend: true,
        grid: {rows: 1, columns: 1}
      });
    }
  </script>
</body>
</html>
